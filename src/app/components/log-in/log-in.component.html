<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <div class="user-box">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <input name="email" formControlName="email" placeholder="Email">
                <div *ngIf="formGroup.get('email')?.hasError('required') && formGroup.get('email')?.touched">
                    El Email es requerido.
                </div> 
                <div *ngIf="formGroup.get('email')?.hasError('email') && formGroup.get('email')?.touched">
                    El email debe ser un correo electrónico válido.
                </div> <br>
                
                <input name="password" type="password" formControlName="password" placeholder="Password">
                <div *ngIf="formGroup.get('password')?.hasError('required') && formGroup.get('password')?.touched">
                    La contraseña es requerida.
                </div> <br>
               
                <button type="submit" value="Iniciar Sesión" [disabled]="!formGroup.valid">Iniciar Sesión</button>
                <button type="submit" routerLink="/register"  value="Registrarse">Registrarse</button>
            </form>
        </div>
    </div>
</div>
