<div class="container">
    <div class="login-box">

        <h2>Login</h2>

        <div class="user-box">
            <form [formGroup]="formGroup">

                <input name="username" formControlName="username" placeholder="Username">
                <div *ngIf="formGroup.get('username')?.hasError('required') && formGroup.get('username')?.touched">
                    El Username es requerido.
                </div>
                
                <input name="password" type="password" formControlName="password" placeholder="Password">
                <div *ngIf="formGroup.get('password')?.hasError('required') && formGroup.get('password')?.touched">
                    La contraseña es requerida.
                </div> <br>
               
                <button (click)="login()" type="submit" value="Iniciar Sesión">Iniciar Sesión</button>
                <button type="submit" routerLink="/register"  value="Registrarse">Registrarse</button>
            </form>
        </div>
    </div>
</div>
